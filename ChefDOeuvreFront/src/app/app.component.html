<mat-sidenav-container mode="over" fullscreen>
    <mat-sidenav #sideNav opened="false">
        <app-menu></app-menu>
    </mat-sidenav>

    <mat-sidenav-content>
        <div [style.minHeight.%]="100" fxLayout="column" layout-fill flex>
            <mat-toolbar fxLayoutAlign="space-between center">
                <button mat-button (click)="sideNavService.toggleNav()">
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="boutonNavigation">
                    <button mat-button class="aCliquable" routerLink="/bureaux">Bureaux</button>
                    <button mat-button class="aCliquable" routerLink="/materiels">Materiel</button>
                    <button mat-button class="aCliquable" routerLink="/utilisateurs">Utilisateurs</button>
                </div>

                <div>
                    <button mat-button (click)="sideNavService.toggleNav()">
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                </div>

            </mat-toolbar>
            <app-body [style.padding.em]="2" fxFlex="1"></app-body>
            <app-footer></app-footer>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
